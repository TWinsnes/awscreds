# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:latest

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/TWinsnes/awscreds
    steps:
      - checkout

      # build and test
      - run: go get -v -t -d ./...
      - run: go build -v
      - run: go test -v -race -cover ./...

      # build for macos
      - run: env GOOS=darwin	GOARCH=amd64 go build -v -o darwin/awscreds .

      # build windows 64 bit
      - run: go get github.com/inconshreveable/mousetrap
      - run: env GOOS=windows	GOARCH=amd64 go build -v -o windows64/awscreds.exe .

      #build windows 32 bit
      - run: env GOOS=windows	GOARCH=386 go build -v -o windows32/awscreds.exe .